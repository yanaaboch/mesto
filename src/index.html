<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  
</head>
<body class="root">
    <div class="page">
      
        <header class="header">
            <img class="header__logo" src="<%=require('./images/Vector-2.svg')%>" alt="Логотип Место">
            
        </header>
        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="<%=require('./images/Avatar.png')%>" alt="Фото аватар">
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__title"></h1>
                        <p class="profile__subtitle"></p>
                    </div>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
                </div>
                <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
            </section>

            <section class="elements">
              
                
            </section>
        </main>

        <footer class="footer">
            <p class="footer__text">&copy;2022 Mesto Russia</p>
        </footer>
      
        <!--Попап редактирования профиля-->
        <div class="popup popup_edit">
        
            <div class="popup__container">
                <button class="popup__close" id="profileClose" type="button" aria-label="Закрыть попап"></button>
                <form class="popup__form" id="profileForm" name="profileData" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <input class="popup__input popup__input_type_name" id="name-input" placeholder="Введите имя" name="title" type="text" minlength="2" maxlength="40" required>
                    <span class="popup__input-error" id="name-input-error"></span>
                    <input class="popup__input popup__input_type_description" id="description-input" placeholder="Введите информацию о себе" name="subtitle" type="text" minlength="2" maxlength="200" required>
                    <span class="popup__input-error" id="description-input-error"></span>
                    <button class="popup__save" id="profile-btn" type="submit">Сохранить</button>
                </form>
            
            </div>
        </div>

        <!--Попап добавления карточки-->
        <div class="popup popup_add">
        
            <div class="popup__container">
                <button class="popup__close" id="cardClose" type="button" aria-label="Закрыть попап"></button>
                <form class="popup__form" id="cardForm" name="newCard" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <input class="popup__input popup__input_type_cardname" id="cardname-input" placeholder="Название места" name="title" type="text" minlength="2" maxlength="30" required>
                    <span class="popup__input-error" id="cardname-input-error"></span>
                    <input class="popup__input popup__input_type_cardlink" id="link-input" placeholder="Ссылка на изображение" name="subtitle" type="url" required>
                    <span class="popup__input-error" id="link-input-error"></span>
                    <button class="popup__save" id="card-btn" type="submit">Создать</button>
                </form>
            
            </div>
        </div>
        
        <!--Попап просмотра фото из карточки-->
        <div class="popup popup_openimage popup_photo">
            <div class="popup__show-image">
                <button class="popup__close" id="closeImage" type="button" aria-label="Закрыть изображение"></button>
                <figure class="popup__content">
                    <img class="popup__image" src="" alt="Загруженное изборажение">
                    <figcaption class="popup__image-caption"></figcaption>
                </figure>
            </div>
        </div>

        <!-- Попап удаления карточки -->
        <div class="popup popup_confirm-delete">
            <div class="popup__container popup__overlay">
              <form class="popup__form" name="popupForm" novalidate>
                <h2 class="popup__title">Вы уверены?</h2>
                <button type="submit" class="popup__save">Да</button>
              </form>
              <button type="button" class="popup__close"></button>
            </div>
        </div>
      
    </div>

    <!-- Попап смены фото профиля -->

    <div class="popup popup_avatar-edit">
        <div class="popup__container popup__overlay">
          <form class="popup__form" name="popupForm" novalidate>
            <h2 class="popup__title">Обновить аватар</h2>
            
            <input class="popup__input popup__input_type_cardlink" id="link-input" placeholder="Ссылка на изображение" name="subtitle" type="url" required>
            <span class="popup__input-error" id="link-input-error"></span>
            <button class="popup__save" id="card-btn" type="submit">Сохранить</button>

          </form>
          <button type="button" class="popup__close"></button>
        </div>
      </div>




    <template class="elements-template">
        <article class="element">
            <img class="element__image">
            <button class="element__delete-button" type="button" aria-label="Удалить"></button>
            <div class="element__info">
            <h2 class="element__title"></h2>
            <div class="likes">
                <button class="element__like-button" type="button" aria-label="Лайк"></button>
                <div class="element__count_like"></div>
            </div>
            </div>
        </article>
    </template>
</body>
</html>
